<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="reset.css" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Lab 2: Form Semantics and Normalized Styles</h1>
      <p></p>
    </header>

    <!-- Create a form that asks for user email address, phone number, and DOB-->
    <section> 
      <form action="#null" method="post">
        <fieldset>
          <legend>Info Box</legend>
          <h2>My Info</h2>
          <p>Please enter your information in the fields below.</p>

          <!-- 1. user's email adress -->
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_field" placeholder="email here" autocapitalize="off" autocomplete="off" autocorrect="off">
          </div>

          <!-- 2. phone number -->
          <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" autocomplete="off" autocorrect="off">
          </div>

          <!-- 3. date of birth -->
          <div>
            <label for="dateofbirth">Date of birth:</label>
            <input type="date" id="dateofbirth" name="D0B" autocapitalize="off" autocomplete="off" autocorrect="off">
          </div>

        </fieldset>

        <!-- 4. submit + reset button -->
        <fieldset>
          <legend>Submit</legend>
          <div>
            <label for="submitbutton">Submit: </label>
            <input type="submit" id="submitbutton" value="SUBMIT">
          </div>
          <div>
            <label for="submitbutton">Reset: </label>
            <input type="reset" id="resetbutton" value="RESET">
          </div>
        </fieldset>

        <input type="hidden" name="hidden_field" value="Jacob Huebner">

      </form>

    </section>

    <!-- footer -->
    <div id="footer">
      <div id="address">
        <p>Contact</p>
        <p><strong>Author:</strong> Jacob Huebner - <strong>Github:</strong> <a href="https://github.com/JakerHuber"> JakerHuber</a></p>
        <p>If you have any questions, please email me at: <a href="mailto:jhuebner@hawk.iit.edu">jhuebner@hawk.iit.edu</a></p>
      </div>
    </div>

  </body>
</html>
