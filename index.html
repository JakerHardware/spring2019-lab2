<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Lab 2: Form Semantics and Normalized Styles</h1>
      <p></p>
    </header>

    <!-- Create a form that asks for user email address, phone number, and DOB-->
    <section> 
      <form action="address here" method="post">
        <fieldset>
          <legend>Info Box</legend>
          <h2>My Info</h2>
          <p>Please enter your information in the fields below.</p>

          <!-- 1. user's email adress -->
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_field" placeholder="email here">
          </div>

          <!-- 2. phone number -->
          <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phone_field" placeholder="phone number here">
          </div>

          <!-- 3. date of birth -->
          <div>
            <label for="age">Age:</label>
            <select name="age_field" id="age">
              <option value="under 18">under 18</option>
              <option value="18 - 24">18 - 24</option>
              <option value="25 - 34">25 - 34</option>
              <option value="35 - 44<">35 - 44</option>
              <option value="45 - 54">45 - 54</option>
              <option value="55 - 64">55 - 64</option>
              <option value="65 and over">65 and over</option>
            </select>
          </div>

        </fieldset>

        <!-- 4. submit button -->
        <p></p>
        <div>
          <label for="submitbutton">Submit: </label>
          <input type="submit" id="submitbutton" value="SUBMIT">
          <label for="submitbutton">Reset: </label>
          <input type="reset" id="resetbutton" value="RESET">
        </div>

        <input type="hidden" name="hidden_field" value="Jacob Huebner">
        
      </form>

    </section>

    <!-- footer -->
    <footer>
      <address>
        <p>Contact Information</p>
        <p><strong>Author:</strong> Jacob Huebner â€“ <strong>Github:</strong> <a href="https://github.com/JakerHuber"> JakerHuber</a></p>
        <p>If you have any questions, please email me at: <a href="mailto:jhuebner@hawk.iit.edu">jhuebner@hawk.iit.edu</a></p>
      </address>
    </footer>

  </body>
</html>
